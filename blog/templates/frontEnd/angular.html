<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
<head>
	<meta charset="UTF-8">
	<title>Django, Front End Developer - CAGV</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.vegas.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/cyberpolin.css" />
</head>
<body>
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
  <div class="container">
  	<ul class="nav navbar-nav">
		<li><a href="#">Home</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">Hire Me</a></li>
	</ul>
  </div>
</nav> 
<div class="container-fluid wrapper">

	<div class="row" ng-controller="JobController as job">
		<div class="col-xs-12 col-sm-6 col-md-8">
			<h2 class=portfolioTittle>{{job.job.title}}</h2>
	  	
		  	<p ng-bind-html="job.job.description" class="description"></p>
			<div class="portfolioExtra row">
				<div ng-show="job.job.clientComment">
					<div class="clientPhoto"><span>{{ job.job.photoAlt</span></div>
					<div class="col-xs-9 col-md-7 chat-content">
			          <!-- In meta area, first include "name" and then "time" -->
			          
			          <div class="chat-meta">{{ job.job.clientName }}</div>
			          {{ job.job.clientComment }}
			          <div class="clearfix"></div>
		          </div>
		        </div>
			  	<a class="col-xs-2 col-md-1 fa fa fa-link" href="{{job.job.link}}">{{job.job.linkName}}</a>
			</div>
		</div>
		<div class="col-xs-6 col-md-4">
			<ul  class="portfolio list-unstyled carousel">
				<li ng-click="job.selectJob(djob)" ng-repeat="djob in job.products"><a href="#"><img ng-src ="/img/portfolio/{{djob.thumbnail}}" alt="{{djob.title}}"/></a></li>
			</ul>

		</div>
		
	</div>
	
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.vegas.min.js"></script>
<script type="text/javascript" src="js/cyberpolin.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/ng-sanitize.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
